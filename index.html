<!DOCTYPE html>
<html>
  <head>
    <title>Passowrd Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h2 class="top-h2">Generate a</h2>
      <h2 class="lower-h2">random password</h2>

      <button onclick="generatePassword()">Generate Password</button>
      <hr />

        <div class="top-spans">
          <span id="pass-1"></span>
          <span id="pass-2"></span>
        </div>
        <div class="bottom-spans">
          <span id="pass-3"></span>
          <span id="pass-4"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
